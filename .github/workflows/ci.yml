name: CI

on:
  push:
    branches: '*'

env:
  VOLTA_FEATURE_PNPM: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - run: pnpm install
      - run: pnpm lint

      - name: Test backend
        run: pnpm test
        working-directory: packages/frisky-girl-farm-api

      - name: Test frontend
        run: pnpm test
        working-directory: packages/frisky-girl-farm

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    env:
      AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
      AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - run: pnpm install

      - name: Deploy admin
        run: echo ${{secrets.CLASP_OAUTH_CREDENTIALS}} | base64 -d > ~/.clasprc.json && pnpm deploy
        working-directory: packages/frisky-girl-farm-admin
        timeout-minutes: 1

      - name: Deploy backend
        run: echo ${{secrets.GOOGLE_SHEETS_CONFIG}} | base64 -d > config.prod.json && pnpm deploy
        working-directory: packages/frisky-girl-farm-api

      - name: Deploy frontend
        run: pnpm deploy --activate production
        working-directory: packages/frisky-girl-farm
